<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Pixelify+Sans&family=VT323&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Shooting CLimb</title>
    <link href="style.css" rel="stylesheet">
</head>

<body id="body">

<div id="MainDiv">

    <!--div sinistro -->
    <div id="LeftDiv">
        <div id="ScoreDiv">
            Score: 0

        </div>
        <div id="HeightDiv">
            Height: 0
        </div>
    </div>

    <!--div centrale -->
    <div id="CentralDiv">
        <div>
            <h1 id="title">Shooting Climb</h1>
            <h2 id="subtitle"></h2>
        </div>
        <div>
            <canvas id = "canvas" height="500" width="800"></canvas>
        </div>
    </div>

    <!--div destro -->
    <div id="RightDiv">
        <div id="ShotsDiv">
            Shots: 5
        </div>
        <div id="ObsDiv">
            Obstacles: 0
        </div>
    </div>

    <img id="cursor" alt="none" src="img/aim.png">

</div>





    <script src="ShootingClimb.js"></script>
</body>
</html>
